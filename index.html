<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скины для Minecraft NPC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .skins-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .skin-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }
        .skin-card:hover {
            transform: translateY(-5px);
        }
        .skin-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .skin-url {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
        .instructions {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Библиотека скинов для Minecraft NPC</h1>
    
    <div class="instructions">
        <h2>Как использовать:</h2>
        <p>1. Нажмите на кнопку "Копировать URL" под нужным скином</p>
        <p>2. Введите команду на сервере для установки скина NPC:</p>
        <p><code>/npc skin seturl &lt;вставьте_скопированный_URL&gt;</code></p>
        <p>Или для Citizens:</p>
        <p><code>/npc skin --url &lt;вставьте_скопированный_URL&gt;</code></p>
    </div>
    
    <div class="skins-container">
        <!-- Пример скина 1 -->
        <div class="skin-card">
            <img src="лесоруб.png" alt="Скин 1" class="skin-image">
        </div>
        
        <!-- Пример скина 2 -->
        <div class="skin-card">
            <img src="фермерр.png" alt="Скин 2" class="skin-image">
        </div>
        
        <!-- Пример скина 3 -->
        <div class="skin-card">
            <img src="шахтёр.png" alt="Скин 3" class="skin-image">
        </div>
        
        <!-- Добавьте больше скинов по аналогии -->
        <!-- Пример скина 4 -->
        <div class="skin-card">
            <img src="оружейник.png" alt="Скин 4" class="skin-image">
        </div>
        
    </div>

    <script>
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const textToCopy = element.innerText;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('URL скопирован в буфер обмена: ' + textToCopy);
            }).catch(err => {
                console.error('Ошибка при копировании: ', err);
                
                // Fallback для старых браузеров
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('URL скопирован в буфер обмена: ' + textToCopy);
            });
        }
    </script>
</body>
</html>
